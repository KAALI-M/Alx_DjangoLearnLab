{% extends "base.html" %}
{% block content %}
    <h1>Library: {{ library.name }}</h1>
    <h2>Books in Library ID : {{library.pk}}</h2>
    <ul>
        {% for book in library.books.all %}
        <li>{{ book.title }} by {{ book.author.name }} Published {{ book.publication_year }}</li>
        {% endfor %}
    </ul>
    <a href="{% url "librairies" %}"> back to Librairies list</a>
{% endblock %}
