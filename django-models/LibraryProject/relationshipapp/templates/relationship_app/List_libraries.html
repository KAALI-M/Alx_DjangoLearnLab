<!-- list_libraries.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Books</title>
</head>
<body>

    <h1>Librairies Available:</h1>
    <ul>
        
        {% for library in libraries %}
        <li>
            <a href="{% url "library_detail" library.id %}">
                {{ library.name }}
                {% if library.librarian %}
                    organized by  {{ library.librarian.name }}
                {% else %}
                    
                {% endif %}
            </a>
        </li>
        {% endfor %}
       
    </ul>
</body>
</html>
