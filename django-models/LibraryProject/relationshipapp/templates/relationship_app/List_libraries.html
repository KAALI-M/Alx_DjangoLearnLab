{% extends "base.html" %}
{% block content %}

<h1>Librairies Available:</h1>
    <ul>        
        {% for library in libraries %}
        <li>
            <a href="{% url "library_detail" library.id %}">
                {{ library.name }}
                {% if library.librarian %}
                    organized by  {{ library.librarian.name }}
                {% else %}
                    
                {% endif %}
            </a>
        </li>
        {% endfor %}
    </ul>
{% endblock  %}
